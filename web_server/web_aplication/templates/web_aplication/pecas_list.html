{% extends "web_aplication/base.html" %}
{% block content %}
<div class="header-page">
	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
	<h1>Pe√ßas cadastradas</h1>
</div>
	<div class="container">
		<table align="center">
				<tr bgcolor="#E5E4E2">
					<th>Id</th>
					<th>Descricao</th>
					<th>Fabricante</th>
                    <th>Valor(un)</th>
					<th></th>
					<th></th>
				</tr><br>
				{% for peca in pecas %}
				<tr>
					<td>{{ peca.id }}</td>
					<td>{{ peca.descricao }}</td>
					<td>{{ peca.fabricante }}</td>
                    <td>{{ peca.valor_unit }}</td>
					<td>
						<form action="/list/peca/" method="post" class="post-form">{% csrf_token %}
							<button style="width:80px;" align="center" value="{{ peca.id }}"  name ="id_del" type="submit" class="btn btn-danger">Excluir</button>
						</form>
					</td>
					<td>
						<form action="/edit/peca/" method="get">{% csrf_token %}
							<button style="width:80px;" type="submit" value="{{ peca.id }}" name ="id" class="btn btn-warning">Editar</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</table>
			<br>
	</div>
{% endblock %}
