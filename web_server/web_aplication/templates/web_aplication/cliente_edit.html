{% extends "web_aplication/base.html" %}
{% block content %}
<div class="header-page">
	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
	<h1>Alterar cliente</h1>
</div>
<div>
    <form align="center" method="POST" class="post-form">{% csrf_token %}
        <b>Nome:</b>
        <input type="text" value="{{ cliente.nome }}" name="nome" />
		<br><br>
		<b>CPF:</b>
        <input type="text" value="{{ cliente.cpf }}" name="cpf" />
		<br><br>
		<input type="hidden" value= "{{id}}" name="id"/>
		<button type="submit" class="save btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
