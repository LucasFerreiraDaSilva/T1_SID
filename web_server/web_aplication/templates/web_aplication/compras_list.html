{% extends "web_aplication/base.html" %}
{% block content %}
<div class="header-page">
	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
	<h1>Compras cadastradas</h1>
</div>
	<div class="container">
		<form action="/list/compra/" method="post" class="post-form">{% csrf_token %}
		    <table align="center">
				<tr bgcolor="#E5E4E2">
					<th></th>
					<th>Id</th>
                    <th>Pe√ßa</th>
                    <th>Cliente</th>

					<th>Data</th>

				{% for compra in compras %}
				<tr>
					<td><input type="checkbox" name="check_compras" value="{{ compra.id }}"></td>

	</div>
