{% extends "web_aplication/base.html" %}
{% block content %}
<div class="header-page">
	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
	<h1>Fabricantes cadastrados</h1>
</div>
	<div class="container">
		<table align="center">
				<tr bgcolor="#E5E4E2">
					<th>Id</th>
					<th>Nome</th>
					<th>CNPJ</th>
					<th></th>
					<th></th>
				</tr><br>
				{% for fabricante in fabricantes %}
				<tr>
					<td>{{ fabricante.id }}</td>
					<td>{{ fabricante.nome }}</td>
					<td>{{ fabricante.cnpj }}</td>
					<td>
						<form action="/list/fabricante/" method="post" class="post-form">{% csrf_token %}
							<button style="width:80px;" align="center" value="{{ fabricante.id }}"  name ="id_del" type="submit" class="btn btn-danger">Excluir</button>
						</form>
					</td>
					<td>
						<form action="/edit/fabricante/" method="get">{% csrf_token %}
							<button style="width:80px;" type="submit" value="{{ fabricante.id }}" name ="id" class="btn btn-warning">Editar</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</table>
			<br>
	</div>
{% endblock %}
