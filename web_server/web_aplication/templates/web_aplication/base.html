	<link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">

        .header-page{
			background-color: #ffcc00;

        }
		.header-page h1, .header-page h1 a, .header-page h1 a:visited, .header-page h1 a:active {

		}
		input {

		}
		label {

		{% block content %}

		e.preventDefault();
